name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: yarn install
      - name: Run ESLint
        run: yarn lint
  cypress-tests-desktop:
    needs: eslint
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.16.0-chrome103-ff102
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run end-to-end tests on desktop viewport ðŸ§ª
        uses: cypress-io/github-action@v4
        env:
          CYPRESS_USER_EMAIL: ${{ secrets.CYPRESS_USER_EMAIL }}
          CYPRESS_USER_PASSWORD: ${{ secrets.CYPRESS_USER_PASSWORD }}
          CYPRESS_MAILOSAUR_SERVER_ID: ${{ secrets.CYPRESS_MAILOSAUR_SERVER_ID }}
          CYPRESS_MAILOSAUR_API_KEY: ${{ secrets.CYPRESS_MAILOSAUR_API_KEY }}
        with:
          command: yarn test
  cypress-tests-tablet:
    needs: eslint
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.16.0-chrome103-ff102
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run end-to-end tests on tablet viewport ðŸ§ª
        uses: cypress-io/github-action@v4
        env:
          CYPRESS_USER_EMAIL: ${{ secrets.CYPRESS_USER_EMAIL }}
          CYPRESS_USER_PASSWORD: ${{ secrets.CYPRESS_USER_PASSWORD }}
        with:
          command: yarn test:tablet
